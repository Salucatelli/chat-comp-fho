<div class="chat-container">
    <h1>Chat</h1>

    <div class="messages">
        <!-- This creates a for with all the messages received -->
        <div *ngFor="let msg of messages">{{ msg }}</div>
    </div>

    <div class="input-container">
        <input type="text" [(ngModel)]="message" placeholder="Digite sua mensagem..." (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()">Enviar</button>
    </div>
</div>
